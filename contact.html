<!DOCTYPE html>
<html lang="en">

<head id="head">
	<!-- <script>window.location.href = '/coming-soon.html'</script> -->
	<title>Contact</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheet css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/nivo-lightbox.css">
	<link rel="stylesheet" href="css/nivo_themes/default/default.css">
	<link rel="stylesheet" href="css/templatemo-style.css">
	<!-- google web font css -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<!-- font awesome kit-->
	<script src="https://kit.fontawesome.com/068920eb91.js" crossorigin="anonymous"></script>
</head>

<body>

	<!-- navigation -->
	<div class="container" id="navigation"></div>

	<!-- contact header section -->
	<div id="contact-header"></div>

	<!-- contact section -->
	<div id="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8 col-sm-12 text-center">
					<h2>Get in touch</h2>
					<p>Do you need a custom software solution? &nbsp; Help on your next big project?</p>
					<p>Reach out!</p>
				</div>
				<div class=" col-md-12 mt30">
					<form id="form">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<label for="name">NAME</label>
								<input name="name" type="text" class="form-control" id="name">
								<label for="email">EMAIL</label>
								<input name="email" type="email" class="form-control" id="email">
							</div>
							<div class="col-md-6 col-sm-6">
								<label for="message">MESSAGE</label>
								<textarea name="message" rows="7" class="form-control" id="message"></textarea>
							</div>
						</div>
						<div class="row col-12 text-center">
							<input type="submit" id="send-btn" class="btn btn-default" value="Send Email"></input>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- footer section -->
	<footer id="footer"></footer>

	<!-- copyright section -->
	<div class="copyright" id="copyright"></div>

	<!-- javascript js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	<script type="text/javascript">emailjs.init('oKjtk3d35PlskoYhd')</script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/nivo-lightbox.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/components.js"></script>

	<script type="text/javascript">
		document.getElementById("navigation").innerHTML = navContent("Contact");
		document.getElementById("contact-header").innerHTML = headerContent();
		document.getElementById("footer").innerHTML = footerContent();
		document.getElementById("copyright").innerHTML = copyrightContent();
	</script>

	<script>
		const btn = document.getElementById('send-btn');

		document.getElementById('form')
			.addEventListener('submit', function (event) {
				event.preventDefault();

				btn.value = 'Sending...';

				const serviceID = 'default_service';
				const templateID = 'template_cnr84vj';

				const successMessage = `Thanks ${this.name.value}, we have received your email and will get back to you at ${this.email.value}`;

				emailjs.sendForm(serviceID, templateID, this)
					.then(() => {
						btn.value = 'Send Email';
						alert(successMessage);
						window.location.reload();
						window.scrollTo(0, 0);
					}, (err) => {
						btn.value = 'Send Email';
						alert(JSON.stringify(err));
					});
			});
	</script>

</body>

</html>
